<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="center-card">
        <div class="card">
            <div class="card-img">
                <!--card img-->
            </div>
            <div class="card-title">
                <h2 class="title-text">Ethereum #3440</h2>
            </div>
            <div class="text-card">
                <p>Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="logo-flex">
                <div class="logo-bottom">
                    <img src="picture/icon-ethereum.svg" alt="">
                </div>
                <div class="logo-text">
                    <h4>0.041 ETH</h4>
                </div>
                <div class="logo-time">
                    <img src="picture/icon-clock.svg" alt="">
                </div>
                <div class="logo-time-text">
                    <h4>3 days left</h4>
                </div>
            </div>
            <div class="space-bar">
                <!--card bottom space bar-->
            </div>
            <div class="bottom-owner">
                <div class="img-creator">
                </div>
                <div class="img-creator-text">
                    <h4>Creation of </h4>
                </div>
                <div class="creator-name">
                    <h4>Lucas Oudart</h4>
                </div>
            </div>
        </div>
    </div>
    </div>
    

</body>
</html>
